<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      // For client-side routing: redirect to root, preserving path
      var l = window.location;
      window.location.replace('/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
    </script>
  </body>
</html>
